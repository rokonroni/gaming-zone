<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing page</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <!-- Header Start -->
    <header>
        <nav>
            <div class="logo-container">
                <img src="./images/logo.png" alt="logo">
                <h3><span>G</span>amer</h3>
            </div>
            <div class="menu-container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li class="follow-btn">
                        <p>Follow Us On</p>
                        <a href="#"><img src="./images/youtube.png" alt=""></a>
                        <a href="#"><img src="./images/tiktok.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main>
        <!-- Banner Section Start -->
        <section class="banner-section">
            <div class="banner-main">
                <div class="banner-content">
                    <h3 class="banner-sub-title">Play Like The</h3>
                    <h1 class="banner-title">G.O.A.T.</h1> 
                    <p><i class="fa-regular fa-circle-play" style="color: #ff42a5;"></i> 1-Click instant play</p>
                    <p><i class="fa-solid fa-download" style="color: #ff42a5;"></i>No Download</p>
                    <p><i class="fa-solid fa-user-group" style="color: #ff42a5;"></i>1000s of supported online games</p>
                    <button class="btn">Sign in</button>
                    <button class="btn btn-blue">Go Rogue</button>
                </div>
                 <div class="banner-img">
                    <img src="./images/banner.png" alt="">
                </div>
            </div>
        </section>
        <!-- Banner Section End -->
    </main>
    <!-- Main End -->
</body>
</html>
